x-default-build-args: &default-build-args
  TZ: "${TZ}"

x-default-logging: &default-logging
  driver: local
  options:
    max-size: "1G"
    max-file: "1"
    compress: "false"

services:
  bot:
    container_name: tg-ytdlp-bot
    build:
      context: .
      dockerfile: Dockerfile
      args:
        <<: *default-build-args
    env_file:
      - .env
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      - bgutil-provider
      - warp
    volumes:
      - .:/app
    working_dir: /app
    network_mode: "service:warp"

  dashboard:
    container_name: tg-ytdlp-dashboard
    build:
      context: .
      dockerfile: Dockerfile
      args:
        <<: *default-build-args
    env_file:
      - .env
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      - bot
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    command: ["python", "-m", "uvicorn", "web.dashboard_app:app", "--host", "0.0.0.0", "--port", "5555"]
    ports:
      - "5555:5555"
    environment:
      - BOT_CONTAINER_NAME=tg-ytdlp-bot
      - WARP_CONTAINER_NAME=tg-ytdlp-warp

  bgutil-provider:
    image: brainicism/bgutil-ytdlp-pot-provider:latest
    container_name: tg-ytdlp-bgutil-provider
    restart: unless-stopped
    logging: *default-logging
    network_mode: "container:tg-ytdlp-warp"
    ports: []
    expose: []

  warp:
    build: ./warp
    container_name: tg-ytdlp-warp
    restart: unless-stopped
    logging: *default-logging
    privileged: true
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 2606:4700:4700::1111
      - 2606:4700:4700::1001
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 0
      net.ipv4.conf.all.src_valid_mark: 1
    volumes:
      - warp-data:/data
    networks:
      - warp-net

networks:
  warp-net:
    driver: bridge

volumes:
  warp-data: